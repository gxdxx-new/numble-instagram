name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
      - name: Build with Gradle
        run: ./gradlew clean build
        shell: bash
      # UTC가 기준이기 때문에 한국시간으로 맞추기 위해 +9시간
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: " +09:00 "
      - name: Show current time
        run: echo " CurrentTime=${{steps.current-time.outputs.formattedTime}} "
        shell: bash

      # EB(ElasticBeanstalk)에 CD 하기 위해 추가 작성
      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cd deploy && zip -r deploy.zip .
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: aws-v5-beanstalk # 애플리케이션 이름
          environment_name: Aws-v5-beanstalk-env # 환경 이름
          version_label: aws-v5-${{steps.current-time.outputs.formattedTime}}
          region: us-east-2
          deployment_package: deploy/deploy.zip
          wait_for_environment_recovery: 300
